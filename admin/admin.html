<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="container">
    <h1>Painel Admin Produtos</h1>

    <input type="text" id="busca-produto" placeholder="Buscar produto pelo nome..." />

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Imagem</th>
          <th>Nome</th>
          <th>Preço (R$)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-produtos"></tbody>
    </table>

    <h2>Adicionar / Editar Produto</h2>
    <form id="form-produto">
      <input type="hidden" id="produto-id" />
      <label for="produto-nome">Nome do produto:</label>
      <input type="text" id="produto-nome" placeholder="Nome do produto" required />
      <label for="produto-preco">Preço (R$):</label>
      <input type="number" id="produto-preco" placeholder="Preço" min="0" step="0.01" required />
      <label for="produto-imagem">Imagem (PNG/JPG):</label>
      <input type="file" id="produto-imagem" accept="image/png, image/jpeg" />
      <button type="submit">Salvar Produto</button>
      <button type="button" id="cancelar-edicao" style="display:none; background:#888;">Cancelar</button>
    </form>
  </div>

  <div class="container">
    <h1>Painel Admin Cupons</h1>

    <div class="cupons-list" id="lista-cupons"></div>

    <h2>Adicionar Cupom</h2>
    <form id="form-cupom">
      <label for="codigo-cupom">Código do cupom:</label>
      <input type="text" id="codigo-cupom" placeholder="Ex: DESCONTO10" required />
      <label for="valor-cupom">% de desconto:</label>
      <input type="number" id="valor-cupom" placeholder="Ex: 10" min="1" max="100" required />
      <button type="submit">Adicionar Cupom</button>
    </form>
  </div>

  <script src="admin.js"></script>
</body>
</html>
